<!DOCTYPE html>
<html ng-app="yt">

<head>
  <title>YouTube video thumbnail generator</title>
  <link rel="stylesheet" type="text/css" href="static/css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <script type="text/javascript" src="static/js/angular.min.js"></script>
  <script type="text/javascript" src="static/js/angular-filters.js"></script>
</head>

<body>
  <h1>YouTube Video Thumbnail Generator</h1>

  <div>
    <label>YouTube link:</label>
    <input type="text" ng-model="ytLink" placeholder="Enter the YouTube video link here">
    <hr>

    <p>Default thumb</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/0.jpg" />

    <p>Full size thumb</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/default.jpg" />

    <p>Medium default</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/mqdefault.jpg" />

    <p>Small thumb</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/1.jpg" />

    <p>Small thumb</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/2.jpg" />

    <p>Small thumb</p>
    <img src="http://img.youtube.com/vi/{{ytLink|truncate}}/3.jpg" />

  </div>

  <script type="text/javascript" src="static/js/jquery-2.1.3.min.js"></script>
</body>

</html>
